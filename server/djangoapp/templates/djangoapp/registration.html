{% extends 'base.html' %}

{% block title %}Dealership Review - Home{% endblock %}

{% block content %}
<form action="{% url 'djangoapp:registration' %}" method="post">
    <div class="container">
      <h1>Sign Up</h1>
      <hr>
      <div class="form-group">
        <label for="username"><b>User Name</b></label>
        <input type="text" placeholder="Enter User Name: " class="form-control" name="username" required>
      </div>
      <div class="form-group">
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name: " class="form-control" name="firstname" required>
      </div>
      <div class="form-group">
        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name: " class="form-control" name="lastname" required>        
      </div>
      <div class="form-group">
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password: " class="form-control" name="psw" required>        
      </div>
      <div>
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
        {% csrf_token %}
    </div>
  </form>
{% endblock %}
